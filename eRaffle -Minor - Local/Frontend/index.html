  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>eRaffle</title> 
  </head>
  <body>
    <div class="overlay">
      <canvas id="world"></canvas>
      <img src="img/icons.png" id="confetti"/>
      <h3 id="congrats">Congratulations!</h3>
      <h1 id="winner"></h1>
      <svg
        id="close"
        aria-hidden="true"
        data-prefix="far"
        data-icon="times"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
        class="svg-inline--fa fa-times fa-w-10 fa-3x">
        <path
          fill="white"
          d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z"
          class=""></path>
      </svg>
    </div>

    <div class="contents">
      <div class="elementsContainer">
        <header class="title">
          <h1>Together We Rock!</h1>
          <h4>PwC Family Glam Rock Legends</h3>
        </header>
        <div class="headerNamesWrapper">
          <div class="headerNamesBox">
            <div class="headerNamesContainer">
              <h1 class="headerNames" id="headerNames">Start the draw</h1>
            </div>
          </div>
        </div>
        <footer>
          <img src="img//logo.png" class="logo"/>
        </footer>
      </div>
    </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script> -->

    <script src="server.js"></script>
